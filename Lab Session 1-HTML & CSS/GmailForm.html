<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gmail Form</title>
        <link rel="stylesheet" href="GmailForm.css">
    </head>
    <body>
        <div class="video-container">
        <video autoplay loop muted
         src="./Background - 6266.mp4" type="video/mp4"></video>
        </div>
         
        <div class="Gmail-Box">
            <form class="Gmail-Form" action="">
                <h1>Create Gmail Account</h1>
                
                <input class="first-box" type="text" placeholder="FullName">
                <br>
                <input class="second-box" type="number" placeholder="Contact Number">
                <br>
                <input class="email" type="email" placeholder="Enter email id">
                <br>
            <div class="button-menu">
                <button type="reset" class="reset">Reset</button>
                
                <button type="button" class="Submit-button">Submit</button>
            </div>
            </form>
        </div>
        
    </body>
</html>
